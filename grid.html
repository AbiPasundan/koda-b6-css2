    <title>Document</title>

        background-color: #010101;
      }

        display: grid;
        max-width: 200px;
        text-align: center;
        margin-inline: auto;
        margin-top: 25vh;
        /* grid-template-columns: 1fr 20px; */
        grid-template-areas:
          "result result result result"
          "clear alter modulus devide"
          "seven eight nine multiply"
          "four five six min"
          "one two three plus"
          "zero zero dot same";

      .result {

        /* background-color: blue; */

        /* padding-right: 30px; */

        font-size: 48px;
      }

        margin: 4px;
